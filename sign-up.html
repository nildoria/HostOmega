<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HostOmega - HostOmega</title>
  <!-- Favicon -->
  <link rel="shortcut icon" href="./public/img/favicon.ico" type="image/x-icon">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Outfit:wght@100..900&display=swap"
    rel="stylesheet">
  <!-- Font Awesome-->
  <link rel="stylesheet" href="./public/css/all.min.css">
  <!-- Core theme TailwindCSS-->
  <link rel="stylesheet" href="./public/css/output.css">
  <!-- Core theme CSS-->
  <link rel="stylesheet" href="./public/css/styles.css">
</head>

<body class="bg-gray-100">
  <!-- Modal Overlay Sign up -->
  <div
    class="inset-0 bg-[url(../img/popup-bg.svg)] bg-no-repeat bg-top-left bg-cover backdrop-blur-sm z-50 flex items-center justify-center p-4 transition-all duration-300 h-lvh min-h-[550px]">
    <!-- Modal Container -->
    <div id="modalContent"
      class="bg-white rounded-2xl shadow-2xl w-full max-w-lg mx-auto relative transform transition-all duration-300 scale-95 translate-y-4">

      <!-- Modal Content -->
      <div class="p-8">
        <!-- Logo -->
        <div class="text-center mb-1">
          <img src="./public/img/dark_logo.png" alt="HostOmega"
            class="h-16 w-25 sm:w-35 lg:w-50 object-contain mx-auto" />
        </div>

        <!-- Title -->
        <div class="text-center mb-6">
          <h1 class="text-2xl font-bold text-gray-900 mb-2">Create an account</h1>
          <p class="text-gray-600 text-sm">Let's get you signed up and straight to the hosting.</p>
        </div>

        <!-- Signup Form -->
        <form id="signupForm" class="space-y-4">
          <!-- Name Field -->
          <div class="transform transition-all duration-200 hover:translate-y-[-1px]">
            <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name"
              class="w-full px-4 py-3 rounded-full border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all duration-200 hover:border-gray-400 focus:scale-[1.01]"
              required>
          </div>

          <!-- Email Field -->
          <div class="transform transition-all duration-200 hover:translate-y-[-1px]">
            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email"
              class="w-full px-4 py-3 rounded-full border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all duration-200 hover:border-gray-400 focus:scale-[1.01]"
              required>
          </div>

          <!-- Password Field -->
          <div class="transform transition-all duration-200 hover:translate-y-[-1px]">
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
            <div class="relative">
              <input type="password" id="password" name="password" placeholder="Create a password"
                class="w-full px-4 py-3 rounded-full border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all duration-200 hover:border-gray-400 focus:scale-[1.01] pr-12"
                required>
              <button type="button" id="togglePassword"
                class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600 transition-colors duration-200 hover:scale-110">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z">
                  </path>
                </svg>
              </button>
            </div>
            <p id="passwordHelp" class="text-xs text-gray-500 mt-1 transition-colors duration-200">Must be at least 8
              characters</p>
          </div>

          <!-- Sign Up Button -->
          <button id="signupBtn"
            class="hidden lg:inline-flex items-center gap-2 rounded-full bg-blue-500 px-5 py-2 text-sm font-semibold text-white hover:bg-blue-600 shadow-lg transition-all duration-300 transform hover:scale-105 cursor-pointer w-full justify-center">
            Sign Up
            <svg class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
              <path
                d="M3 10a1 1 0 011-1h9.586l-3.293-3.293A1 1 0 1111 4.293l5 5a1 1 0 010 1.414l-5 5A1 1 0 119.293 14.3L12.586 11H4a1 1 0 01-1-1z" />
            </svg>
          </button>


          <!-- Divider -->
          <div class="flex items-center my-6">
            <div class="flex-1 border-t border-gray-300"></div>
            <span class="px-4 text-gray-500 text-sm">OR</span>
            <div class="flex-1 border-t border-gray-300"></div>
          </div>

          <!-- Google Sign Up -->
          <button type="button"
            class="w-full bg-white border border-gray-300 text-gray-700 py-3 px-4 rounded-lg font-medium hover:bg-gray-50 transition-all duration-200 flex items-center justify-center gap-3 transform hover:scale-[1.01] hover:shadow-md">
            <svg class="w-5 h-5" viewBox="0 0 24 24">
              <path fill="#4285F4"
                d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
              <path fill="#34A853"
                d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
              <path fill="#FBBC05"
                d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
              <path fill="#EA4335"
                d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
            </svg>
            Continue with Google
          </button>
        </form>

        <!-- Login Link -->
        <p class="text-center text-sm text-gray-600 mt-6">
          Already have an account?
          <a href="#"
            class="text-blue-500 hover:text-blue-600 font-medium transition-colors duration-200 hover:underline">Log
            in</a>
        </p>
      </div>
    </div>
  </div>
  <!-- Login Modal Overlay -->
  <div id="loginModal"
    class="fixed inset-0 bg-[url(../img/popup-bg.svg)] bg-no-repeat bg-top-left bg-cover backdrop-blur-sm z-50 hidden items-center justify-center p-4 transition-all duration-300 opacity-0 h-full">
    <!-- Modal Container -->
    <div id="loginModalContent"
      class="bg-white rounded-2xl shadow-2xl w-full max-w-lg mx-auto relative transform transition-all duration-300 scale-95 translate-y-4">

      <!-- Close Button -->
      <button id="closeLoginModal"
        class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 transition-colors duration-200 z-10">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>

      <!-- Modal Content -->
      <div class="p-8">
        <!-- Logo -->
        <div class="text-center mb-1">
          <img src="./public/img/dark_logo.png" alt="HostOmega"
            class="h-16 w-25 sm:w-35 lg:w-50 object-contain mx-auto" />
        </div>

        <!-- Title -->
        <div class="text-center mb-6">
          <h1 class="text-2xl font-bold text-gray-900 mb-2">Sign in to your account</h1>
          <p class="text-gray-600 text-sm">Let's get you signed in and straight to the hosting.</p>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="space-y-4">
          <!-- Email Field -->
          <div class="transform transition-all duration-200 hover:translate-y-[-1px]">
            <label for="loginEmail" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
            <input type="email" id="loginEmail" name="email" placeholder="Enter your email"
              class="w-full px-4 py-3 rounded-full border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all duration-200 hover:border-gray-400 focus:scale-[1.01]"
              required>
          </div>

          <!-- Password Field -->
          <div class="transform transition-all duration-200 hover:translate-y-[-1px]">
            <label for="loginPassword" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
            <div class="relative">
              <input type="password" id="loginPassword" name="password" placeholder="Create a password"
                class="w-full px-4 py-3 rounded-full border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all duration-200 hover:border-gray-400 focus:scale-[1.01] pr-12"
                required>
              <button type="button" id="toggleLoginPassword"
                class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600 transition-colors duration-200 hover:scale-110">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z">
                  </path>
                </svg>
              </button>
            </div>
          </div>

          <!-- Log In Button -->
          <button type="submit"
            class="w-full bg-blue-500 text-white py-3 px-4 rounded-full font-semibold hover:bg-blue-600 transition-all duration-200 flex items-center justify-center gap-2 mt-6 transform hover:scale-[1.02] active:scale-[0.98] hover:shadow-lg">
            Log In
            <svg class="w-4 h-4 transition-transform duration-200 group-hover:translate-x-1" viewBox="0 0 20 20"
              fill="currentColor">
              <path
                d="M3 10a1 1 0 011-1h9.586l-3.293-3.293A1 1 0 1111 4.293l5 5a1 1 0 010 1.414l-5 5A1 1 0 119.293 14.3L12.586 11H4a1 1 0 01-1-1z" />
            </svg>
          </button>

          <!-- Divider -->
          <div class="flex items-center my-6">
            <div class="flex-1 border-t border-gray-300"></div>
            <span class="px-4 text-gray-500 text-sm">OR</span>
            <div class="flex-1 border-t border-gray-300"></div>
          </div>

          <!-- Google Sign In -->
          <button type="button"
            class="w-full bg-white border border-gray-300 text-gray-700 py-3 px-4 rounded-lg font-medium hover:bg-gray-50 transition-all duration-200 flex items-center justify-center gap-3 transform hover:scale-[1.01] hover:shadow-md">
            <svg class="w-5 h-5" viewBox="0 0 24 24">
              <path fill="#4285F4"
                d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
              <path fill="#34A853"
                d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
              <path fill="#FBBC05"
                d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
              <path fill="#EA4335"
                d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
            </svg>
            Continue with Google
          </button>
        </form>

        <!-- Signup Link -->
        <p class="text-center text-sm text-gray-600 mt-6">
          Don't have an account?
          <a href="#" id="switchToSignup"
            class="text-blue-500 hover:text-blue-600 font-medium transition-colors duration-200 hover:underline">Create
            a free account</a>
        </p>
      </div>
    </div>
  </div>
  </main>
  <!-- Core Navbar JS-->
  <script src="./public/js/navbar.js"></script>
  <!-- FontAwesome JS-->
  <script src="./public/js/all.min.js"></script>
  <!-- Core theme JS-->
  <script src="./public/js/scripts.js"></script>
</body>

</html>
